<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Security Alert</title>
<style>
body {
  background: black;
  color: #00ff00;
  font-family: monospace;
  padding: 20px;
}
.red { color: red; }
.cursor::after {
  content: "_";
  animation: blink 1s infinite;
}
@keyframes blink {
  0%,50% {opacity:1;}
  51%,100% {opacity:0;}
}
</style>
</head>
<body>

<h3>Initializing system scan<span class="cursor"></span></h3>
<div id="terminal"></div>

<script>
const lines = [
  "Connecting to device...",
  "Accessing system logs...",
  "Checking running processes...",
  "âš  WARNING: Unusual background activity detected",
  "Analyzing network traffic...",
  "Tracing active connections...",
  "Multiple unknown requests found",
  "Unauthorized process detected",
  "Extracting system information...",
  "--------------------------------",
  "DEVICE STATUS: COMPROMISED",
  "SECURITY LEVEL: CRITICAL",
  "IMMEDIATE ACTION REQUIRED",
  "--------------------------------"
];

let i = 0;
const terminal = document.getElementById("terminal");

function typeLine() {
  if (i < lines.length) {
    const p = document.createElement("p");
    if (
      lines[i].includes("WARNING") ||
      lines[i].includes("CRITICAL") ||
      lines[i].includes("COMPROMISED")
    ) {
      p.className = "red";
    }
    p.textContent = lines[i];
    terminal.appendChild(p);
    i++;
    setTimeout(typeLine, 700);
  }
}

typeLine();
</script>

</body>
</html>
